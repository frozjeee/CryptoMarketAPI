<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ currency.name }} price change (24hr)</h2>
        <canvas id="priceChart"></canvas>
      </div>
      <div class="col-md-6">
        <h2>Place an Order</h2>
        <form id="orderForm">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input name="quantityInput" type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
          </div>
          <input type="hidden" id="currency_id" name="currency_id" value="{{ currency.id }}">
          <div class="form-group">
            <label for="price">Price</label>
            <input name="priceInput" type="number" class="form-control" id="price" placeholder="Enter price" required>
          </div>
          <div class="form-group">
            <label for="order_type">Order Type</label>
            <select class="form-control" id="order_type" required>
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
  $(document).ready(function() {
  $('#orderForm').submit(function(event) {
    event.preventDefault()
  var formData = {
    currency_id: "{{ currency.id }}",
    quantity: $('input[name="quantityInput"]').val(),
    price: $('input[name="priceInput"]').val(),
    type: $('#order_type option:selected').val()
  };
  const token = localStorage.getItem("token");
  $.ajax({
    url: 'http://localhost:8000/order',
    method: 'POST',
    headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
            },
    data: JSON.stringify(formData),
    success: function(response) {
      console.log(response);
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
});
});

  </script>
  <!-- JavaScript code for Chart.js -->
<script>
  // Sample data for the chart (replace with your own data)
  const currentHour = new Date().getHours();
  const labelCount = 24;
  const labels = Array.from({ length: labelCount }, (_, index) => {
    const hour = (currentHour - index + 24) % 24; // Calculate the hour value
    return hour.toString(); // Convert the hour to a string
  });

  // Create the chart
  const ctx = document.getElementById("priceChart").getContext("2d");

  // Function to update the chart data
  function updateChartData(orderHistory) {
    if (orderHistory.length < labelCount) {
      const firstPrice = orderHistory[0];
      const missingCount = labelCount - orderHistory.length;
      const missingData = Array.from({ length: missingCount }, () => firstPrice);
      orderHistory = missingData.concat(orderHistory);
    }

    const cryptoData = {
      labels: labels.reverse(),
      datasets: [{
        label: "Price Change",
        data: orderHistory, // Use the order history data
        backgroundColor: "rgba(54, 162, 235, 0.6)",
        borderColor: "rgba(54, 162, 235, 1)",
        borderWidth: 1,
        pointRadius: 3,
        pointBackgroundColor: "rgba(54, 162, 235, 1)",
        pointBorderColor: "rgba(54, 162, 235, 1)",
        pointHoverRadius: 5,
        pointHoverBackgroundColor: "rgba(54, 162, 235, 1)",
        pointHoverBorderColor: "rgba(54, 162, 235, 1)"
      }]
    };

    new Chart(ctx, {
      type: "line",
      data: cryptoData,
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false
        }
      }
    });
  }

  // Fetch order history from the server
  fetch(`http://localhost:8000/currency/{{ currency.id }}/history`)
    .then(response => response.json())
    .then(data => {
      console.log(data);
      const orderHistory = data.map(order => order.price); // Extract the price from each order
      updateChartData(orderHistory);
    })
    .catch(error => {
      // Handle error
      console.error(error);
    });

  // Rest of your code...
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("token");
      if (token) {
        const decodedToken = parseJwt(token);
        const verified = decodedToken.verified;
        if (!verified) {
          disableForm();
        }
      }
  
      function parseJwt(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(atob(base64).split("").map(function(c) {
          return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(""));
        return JSON.parse(jsonPayload);
      }
  
      function disableForm() {
        const quantityInput = document.getElementById("quantity");
        const priceInput = document.getElementById("price");
        const orderTypeSelect = document.getElementById("order_type");
        const placeOrderButton = document.querySelector("#orderForm button[type='submit']");
        const verificationText = document.createElement("a");
        verificationText.href = "http://localhost:8000/verify"
        verificationText.textContent = "You need to verify your account";
        verificationText.style.color = "red";
  
        quantityInput.disabled = true;
        priceInput.disabled = true;
        orderTypeSelect.disabled = true;
        placeOrderButton.disabled = true;
        placeOrderButton.textContent = "Place Order (Verification Required)";

        const br = document.createElement("br");

        placeOrderButton.parentNode.insertBefore(verificationText, placeOrderButton);
        placeOrderButton.parentNode.insertBefore(br, placeOrderButton);
      }
    });
  </script>
  <script src="../static/script.js"></script>
</body>
